<header class="ui container">
  <div class="ui large borderless text menu top">
    <a href="{{ url_for('index') }}" class="logo item">
      <img src="{{ url_for('static', filename='favicon.ico') }}"/>
      <header>SMTM Client</header>
    </a>
    <div class="right menu">
      {% if config['COOKIE_KEY_ACCESS_TOKEN'] not in request.cookies %}
        <a href="{{ signin }}" class="item"><i class="arrow right icon"></i> 로그인</a>
      {% else %}
        <div class="ui dropdown item">
          {{ request.cookies | extract_username_from_userdata }}님
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="{{ url_for('dashboard') }}" class="item">
              <i class="user icon"></i>
              나의 정보
            </a>
            <a href="{{ url_for('verify_me') }}" class="item">
              <i class="settings icon"></i>
              계정 설정
            </a>
            <a href="{{ url_for('about') }}" class="item">
              <i class="help icon"></i>
              About
            </a>
            <a href="{{ url_for('signout') }}" class="item">
              <i class="sign out icon"></i>
              로그 아웃
            </a>
          </div>
        </div>
      {% endif %}
    </div>
    <a class="hamburger item">
      <i class="sidebar icon"></i>
    </a>
  </div>
